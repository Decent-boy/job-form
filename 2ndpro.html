<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Application form</title>
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Application Form</h1>
            <span class="small">(web)
            </span>
            <div class="form">
                <form action="">
                    <label for="name">
                        name <input type="name" id="101" name="name" placeholder="Enter you name">
                    </label>
                </form>
                <form action="">
                    <label for="lastname">
                        lastname <input type="lastname" id="102" name="name" placeholder="Enter you last name">
                    </label>
                </form>
                <form action="">
                    <label for="email">
                        email <input type="email" id="103" name="email" placeholder="Enteremail@gmail.com">
                    </label>
                </form>
                <form action="">
                    <label for="city">
                        city <input type="address" id="104" name="address" placeholder="Enter your city">
                    </label>
                </form>
                <form action="">
                    <label for="address">
                        address <input type="text" name="address" id="105" placeholder="Enter your address">
                    </label>
                </form>
                <form action="">
                    <label for="job roll">Select
                        <select name="job roll" id="105">
                            <option value="106">Frontend</option>
                            <option value="107">backend</option>
                            <option value="108">
                                fullstack develpor
                            </option>
                            <option value="109">graphic designer</option>
                        </select>
                    </label>
                </form>
                <form action="">
                    <label for="date">
                        Date <input type="date" id="110" name="date" placeholder="date">
                    </label>
                </form>
                <form action="">
                    <label for="file">
                        <input type="file" id="111" name="uplod file" placeholder="uplod file">
                    </label>
                </form>
                <div class="buton">
                    <button>submit</button>
                </div>
            </div>
        </div>
</body>

</html>
